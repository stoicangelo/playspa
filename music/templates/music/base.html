<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- load the path to your static files -->
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style_base.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    {% block heads %}{% endblock %}
  </head>


  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'music:index' %}" > Playspa </a>
        </div>


        <div class="collapse navbar-collapse" id="topNavBar">

          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{% url 'music:index' %}">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                Album
              </a>
            </li>

            <li class="">
              <a href="{% url 'music:songs' 'all' %}">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                Music
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'music:album-add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                Add Album
              </a>
            </li>
            <li class="">
              <a href="{% url 'music:logout' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                Logout
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search" method="get" action="">
            <div class="form-group">
              <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
              <button type="submit" class="btn btn-default">Search</button>
            </div>
          </form>



        </div>

      </div>
    </nav>

    {% block body %}
    {% endblock %}

  </body>
</html>
